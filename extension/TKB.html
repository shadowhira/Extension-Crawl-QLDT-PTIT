<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="TKB.css">
    <title>Thời Khóa Biểu</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Thời Khóa Biểu</h1>
        <label for="week-selector">Chọn tuần:</label>
        <select id="week-selector" class="week-selector"></select>

        <div class="button-container">
            <button id="prev-week" class="nav-button">Tuần trước</button>
            <button id="next-week" class="nav-button">Tuần sau</button>
        </div>

        <div id="timetable-container" class="timetable-container"></div>
        <div><button>Quit</button></div>
    </div>
    

    <script src="TKB.js"></script> <!-- Link to external JS file -->
</body>
</html>
