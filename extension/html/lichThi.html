<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Schedule</title>
    <link rel="stylesheet" type="text/css" href="../css/lichThi.css" />
  </head>
  <body>
    <div class="container">
      <button id="back-button">Back</button>
      <h1>Lịch Thi</h1>

      <label for="termSelect">Select Term:</label>
      <select id="termSelect"></select>
      <div id="scrollableTableContainer">
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã MH</th>
              <th>Tên MH</th>
              <th>Sĩ Số</th>
              <th>Ngày</th>
              <th>Giờ</th>
              <th>Phút</th>
              <th>Phòng</th>
              <th>Cơ Sở</th>
              <th>Hình Thức</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="no-data" colspan="10">No data available</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/lichThi.js"></script>
  </body>
</html>
